# TradingAgents-CN TypeScript Services CI/CD
#
# This workflow handles the continuous integration and deployment
# for the TypeScript service layer (ts_services/).

name: TypeScript Services CI

on:
  push:
    branches:
      - main
      - v2.0-restructure
      - 'v*.*.*'
    paths:
      - 'ts_services/**'
      - '.github/workflows/ts-services.yml'
      - 'app/repositories/**'
  pull_request:
    branches:
      - main
      - v2.0-restructure
      - 'v*.*.*'
    paths:
      - 'ts_services/**'
      - '.github/workflows/ts-services.yml'
      - 'app/repositories/**'

# Cancel in-progress runs for the same branch and workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Run linter to check code quality
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ts_services/package-lock.json

      - name: Install dependencies
        working-directory: ts_services
        run: npm ci

      - name: Run ESLint
        working-directory: ts_services
        run: npm run lint

  # Job 2: Run type checking
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ts_services/package-lock.json

      - name: Install dependencies
        working-directory: ts_services
        run: npm ci

      - name: Run TypeScript compiler
        working-directory: ts_services
        run: npx -p typescript tsc --noEmit

  # Job 3: Run tests
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: ts_services/package-lock.json

      - name: Install dependencies
        working-directory: ts_services
        run: npm ci

      - name: Run tests
        working-directory: ts_services
        run: npm test
        env:
          NODE_OPTIONS: --experimental-vm-modules

      - name: Generate coverage report
        if: matrix.node-version == 18
        working-directory: ts_services
        run: npm run test:coverage
        env:
          NODE_OPTIONS: --experimental-vm-modules

      - name: Upload coverage to Codecov
        if: matrix.node-version == 18
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ts_services/coverage/lcov.info
          flags: ts-services
          name: codecov-ts-services
          fail_ci_if_error: false

  # Job 4: Build the project
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ts_services/package-lock.json

      - name: Install dependencies
        working-directory: ts_services
        run: npm ci

      - name: Build project
        working-directory: ts_services
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ts-services-build
          path: ts_services/build/
          retention-days: 7

  # Job 5: Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ts_services/package-lock.json

      - name: Install dependencies
        working-directory: ts_services
        run: npm ci

      - name: Run npm audit
        working-directory: ts_services
        run: npm audit --audit-level=moderate
        continue-on-error: true
